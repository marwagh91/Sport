<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #loginForm ='ngForm'  (ngSubmit)='login()'>
           
            
            <div class="form-group">Email
              <input type="email" class="form-control" placeholder="Email" required="required"  [(ngModel)]='user.email' [ngModelOptions]="{standalone:true}" >
            </div>
            

            <div class="form-group">Password
              <input type="password" class="form-control" placeholder="Password" required="required" [(ngModel)]='user.password' [ngModelOptions]="{standalone:true}">
            </div>
          
         
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5">Login</button>
            </div>
           <div style="color: red;">{{Msg}}</div> 
          </form>  
        </div>
        
      </div>
    </div>
  </div>
