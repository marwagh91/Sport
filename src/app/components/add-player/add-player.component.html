<div class="site-section">
    <div class="container">
      <div class="row" >
        <div class="col-lg-8" >
          <div class="contact_info_title" style="margin-top: 60px;margin-bottom: 20px; font-size: 35px;font-weight: 800;color: #fff; text-align: center;">{{title}}  Player</div>

          <form #addPlayerForm="ngForm"(ngSubmit)="submitPlayer()">
            <div class="form-group">Name
              <input type="text" class="form-control" placeholder=" Name" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}">
            </div>
            
              <div class="form-group">Poste
                <input type="text" class="form-control" placeholder="Poste" [(ngModel)]="player.poste" [ngModelOptions]="{standalone:true}">
              </div>
            
            
              <div class="form-group">Number
                <input type="number" class="form-control" placeholder="Number" [(ngModel)]="player.number" [ngModelOptions]="{standalone:true}">
              </div>
            <div class="form-group">Age
              <input type="number" class="form-control" placeholder="Age"[(ngModel)]="player.age" [ngModelOptions]="{standalone:true}">
            </div>
            <div>
              <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
              <div class="form-group">
              <input style="visibility: hidden;" type="file" class="form-control"
             #filePicker (change)='onImageSelected($event)' />
              </div>
              <img [src]="imagePreview" *ngIf="imagePreview">
          </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" value="" style="margin-left: 40%;">{{title}} Player</button>
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
