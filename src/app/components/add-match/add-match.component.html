<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="contact_info_title" style="margin-top: 60px;margin-bottom: 20px; font-size: 35px;font-weight: 800;color: #fff; text-align: center;">{{title}} Match</div>

          <form #addMatchForm="ngForm"(ngSubmit)="submitMatch()" >
          
             
            
            <div class="form-group">Team One
                <input type="text" class="form-control" placeholder=" Team One" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone:true}">
              </div>
              <div class="form-group">Team Two
                <input type="text" class="form-control" placeholder=" Team two" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone:true}">
              </div>
              <div class="form-group">Score One
                <input type="number" class="form-control" placeholder="Score One" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone:true}">
              </div>
              <div class="form-group">Score Two
                <input type="number" class="form-control" placeholder="Score Two" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone:true}">
              </div>
            
              <div>
                <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
                <div class="form-group">
                <input style="visibility: hidden;" type="file" class="form-control"
               #filePicker (change)='onImageSelected($event)' />
                </div>
                <img [src]="imagePreview" *ngIf="imagePreview">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" value="" style="margin-left: 35%;">{{title}} Match</button>
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
