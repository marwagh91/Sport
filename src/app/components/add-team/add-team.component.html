<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
            <div class="contact_info_title" style="margin-top: 60px;margin-bottom: 20px; font-size: 35px;font-weight: 800;color: #fff; text-align: center;">{{title}} Team</div>

          <form #addTeamForm="ngForm"(ngSubmit)="submitTeam()" >
            <div class="form-group">Name
              <input type="text" class="form-control" placeholder="Name" [(ngModel)]="team.name" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="form-group">Staduim
                <input type="text" class="form-control" placeholder="Staduim" [(ngModel)]="team.staduim" [ngModelOptions]="{standalone:true}">
              </div>
              <div class="form-group">Fondation
                <input type="text" class="form-control" placeholder="Fondation" [(ngModel)]="team.fondation" [ngModelOptions]="{standalone:true}">
              </div>
            
           
              <div>
                <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
                <div class="form-group">
                <input style="visibility: hidden;" type="file" class="form-control"
               #filePicker (change)='onImageSelected($event)' />
                </div>
                <img [src]="imagePreview" *ngIf="imagePreview">
            </div>
           
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" value="" style="margin-left: 35%;">{{title}} Team</button>
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
